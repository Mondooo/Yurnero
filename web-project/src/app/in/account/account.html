<div class="account-module" id="container">
    <div class="cell">
        <div class="hd">
            <h1 class="page_title">我</h1>
        </div>
        <div class="bd">
            <div class="weui_cells_title">个人信息</div>
            <div class="weui_cells">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>昵称</p>
                    </div>
                    <div class="weui_cell_ft">{{data.name}}</div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>性别</p>
                    </div>
                    <div class="weui_cell_ft">{{data.sex}}</div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>年龄</p>
                    </div>
                    <div class="weui_cell_ft">{{data.age}}</div>
                </div>
            </div>
            <div class="weui_cells_title">个人简介</div>
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <textarea class="weui_textarea" placeholder="" readonly rows="3">{{data.selfintro}}</textarea>
                    </div>
                </div>
            </div>
            <div class="weui_cells_title">其他</div>
            <div class="weui_cells">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>所在地</p>
                    </div>
                    <div class="weui_cell_ft">{{addressByIp}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
