<div class="container" id="container">
	<div class="cell index-module">
		<div class="hd index-title">
			<img src="/assets/icons/fixtime.png">
			<p class="page_title index-title-text">fix your god damn time</p>
		</div>
		<div class="bd">
			<!-- <div class="weui_cells_title">表单</div> -->
			<form class="weui_cells weui_cells_form index-form-inputarea" name="loginForm">
				<div class="weui_cell">
					<div class="weui_cell_hd index-formicon-acc"><i class="fa fa-user fa-lg" aria-hidden="true"></i></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input name="loginAccount" class="weui_input" ng-model="loginAccount" type="text" placeholder="请输入账号" required>
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd index-formicon-psw"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></div>
					<div class="weui_cell_bd weui_cell_primary">
						<input name="loginPassword" class="weui_input" ng-model="loginPassword" type="password" placeholder="" required>
					</div>
				</div>
			</form>
			<div class="index-err-block">
				<span class="error">{{errMessage}}</span>
			</div>
			<div class="index-form-btn">
		        <a href="javascript:;" id="submitBtn" ng-click="login()" class="weui_btn weui_btn_plain_default">登陆</a>
		    </div>
		</div>
	</div>
</div>
